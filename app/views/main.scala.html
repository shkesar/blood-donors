@(title: String)(activePage: Html)(content: Html)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>@title</title>

    <!-- Bootstrap -->
    <link href="@routes.Assets.at("stylesheets/bootstrap.css")" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- bootstrap-select css -->
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap-select.css")"></link>
    <!-- Buttons css !-->
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/buttons.css")">

    <!-- custom css -->
    <link href="@routes.Assets.at("stylesheets/search.css")" rel="stylesheet"></link>
  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            Blood <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> <b>donors<b>
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

          <ul class="nav navbar-nav navbar-left">
          	@activePage
          </ul>

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    @content

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="@routes.Assets.at("javascripts/jquery.js")"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="@routes.Assets.at("javascripts/bootstrap.js")"></script>
    <!-- bootstrap-select js -->
    <script src="@routes.Assets.at("javascripts/bootstrap-select.js")" type="text/javascript"></script>

    <script type="text/javascript">
      $('.selectpicker').selectpicker();
    </script>

  </body>
</html>
